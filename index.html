<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ErayLingo</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --primary: #7c3aed;
            --secondary: #4f46e5;
            --accent: #a78bfa;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --background: #0f172a;
            --text: #f8fafc;
            --card-bg: rgba(255, 255, 255, 0.1);
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --gradient: linear-gradient(135deg, var(--primary), var(--secondary));
            --glass-gradient: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
        }

        body {
            margin: 0;
            min-height: 100vh;
            background: var(--background);
            color: var(--text);
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            overflow-x: hidden;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(124, 58, 237, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(79, 70, 229, 0.1) 0%, transparent 20%);
        }

        /* Modern Loading Screen */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--background);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.5s ease;
        }

        .loading-container {
            background: var(--card-bg);
            padding: 2.5rem;
            border-radius: 24px;
            box-shadow: var(--shadow-lg);
            text-align: center;
            max-width: 400px;
            width: 90%;
            transform: translateY(0);
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .loading-logo {
            width: 200px;
            height: 200px;
            margin-bottom: 1.5rem;
            border-radius: 16px;
            box-shadow: var(--shadow);
            transition: transform 0.3s ease;
        }

        .loading-logo:hover {
            transform: scale(1.05) rotate(5deg);
        }

        .loading-text {
            font-size: 1.3em;
            color: var(--text);
            margin: 1.5rem 0;
            font-weight: 500;
        }

        .loading-bar {
            width: 100%;
            height: 8px;
            background: #e2e8f0;
            border-radius: 4px;
            overflow: hidden;
            margin: 1.5rem 0;
        }

        .loading-progress {
            width: 0%;
            height: 100%;
            background: var(--gradient);
            border-radius: 4px;
            transition: width 6s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .loading-progress::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.4),
                transparent
            );
            animation: shimmer 1.5s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        /* Modern Game Container */
        .game-container {
            max-width: 1000px;
            margin: 2rem auto;
            padding: 2rem;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.8s ease forwards;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-container {
            text-align: center;
            margin: 2rem auto;
            position: relative;
            perspective: 1000px;
            z-index: 2;
        }

        .logo {
            width: 180px;
            height: auto;
            border-radius: 20px;
            box-shadow: var(--shadow-lg);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            animation: logoFloat 4s ease-in-out infinite;
        }

        @keyframes logoFloat {
            0%, 100% { transform: translateY(0) rotate(0); }
            50% { transform: translateY(-15px) rotate(3deg); }
        }

        .logo:hover {
            transform: 
                perspective(1000px)
                scale(1.1)
                rotateY(15deg)
                rotateX(5deg)
                translateZ(30px);
            box-shadow: 
                20px 20px 40px rgba(99, 102, 241, 0.2),
                -20px -20px 40px rgba(99, 102, 241, 0.2),
                0 0 20px rgba(99, 102, 241, 0.4);
            filter: brightness(1.1);
        }

        .animated-title {
            font-size: 3.5em;
            font-weight: 800;
            text-align: center;
            background: var(--gradient);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: gradientFlow 3s ease infinite;
            margin: 1.5rem 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            letter-spacing: -1px;
        }

        @keyframes gradientFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .game-subtitle {
            text-align: center;
            font-size: 1.4em;
            margin: 0 0 2rem;
            color: var(--secondary);
            font-weight: 500;
            opacity: 0.9;
        }

        .classroom {
            background: var(--glass-bg);
            border-radius: 30px;
            padding: 3rem;
            margin: 2rem 0;
            box-shadow: var(--shadow-lg);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(10px);
        }

        .classroom:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 30px -5px rgba(124, 58, 237, 0.2);
        }

        .question {
            font-size: 1.5em;
            margin-bottom: 2rem;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            color: var(--text);
            font-weight: 600;
        }

        .answer-button {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            color: var(--text);
            padding: 1.2rem 1.8rem;
            border-radius: 16px;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            font-size: 1.2em;
            font-weight: 500;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            width: 100%;
            margin: 1rem 0;
            display: block;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .answer-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--gradient);
            opacity: 0;
            transition: opacity 0.4s ease;
            z-index: 0;
        }

        .answer-button:hover {
            transform: translateY(-3px) scale(1.02);
            color: white;
            border-color: transparent;
            box-shadow: 0 10px 20px rgba(124, 58, 237, 0.2);
        }

        .answer-button:hover::before {
            opacity: 1;
        }

        .answer-button span {
            position: relative;
            z-index: 1;
        }

        .score {
            position: fixed;
            top: 2rem;
            right: 2rem;
            background: var(--glass-bg);
            padding: 1.2rem 1.8rem;
            border-radius: 20px;
            box-shadow: var(--shadow);
            font-weight: 600;
            color: var(--text);
            display: flex;
            align-items: center;
            gap: 0.8rem;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(10px);
        }

        .score:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 25px rgba(124, 58, 237, 0.2);
        }

        .feedback {
            text-align: center;
            margin: 2rem 0;
            font-size: 1.4em;
            font-weight: 600;
            opacity: 0;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            transform: translateY(20px);
        }

        .feedback.show {
            opacity: 1;
            transform: translateY(0);
        }

        .feedback.correct {
            color: var(--success);
        }

        .feedback.incorrect {
            color: var(--danger);
        }

        .next-button {
            display: none;
            background: var(--gradient);
            color: white;
            border: none;
            padding: 1.2rem 2.5rem;
            border-radius: 20px;
            font-size: 1.3em;
            font-weight: 600;
            margin: 2rem auto;
            cursor: pointer;
            align-items: center;
            gap: 0.8rem;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 10px 20px rgba(124, 58, 237, 0.2);
        }

        .next-button:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 15px 30px rgba(124, 58, 237, 0.3);
        }

        .next-button i {
            font-size: 1.2em;
            transition: transform 0.3s ease;
        }

        .next-button:hover i {
            transform: translateX(5px);
        }

        /* Modern Help Modal */
        .help-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(8px);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .help-modal.active {
            display: flex;
            opacity: 1;
        }

        .help-modal-content {
            background: var(--card-bg);
            padding: 2.5rem;
            border-radius: 24px;
            max-width: 400px;
            width: 90%;
            text-align: center;
            box-shadow: var(--shadow-lg);
            transform: scale(0.9);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .help-modal.active .help-modal-content {
            transform: scale(1);
        }

        .help-modal-content h3 {
            color: var(--primary);
            margin: 0 0 2rem 0;
            font-size: 2em;
            font-weight: 700;
            padding: 1.5rem;
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.1), rgba(79, 70, 229, 0.1));
            border-radius: 16px;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .close-modal {
            background: var(--gradient);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: var(--shadow);
        }

        .close-modal:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        /* Modern Help Icon */
        .help-icon {
            position: fixed;
            left: 2rem;
            top: 50%;
            transform: translateY(-50%);
            background: var(--gradient);
            color: white;
            padding: 1rem 1.5rem;
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 100;
            display: flex;
            align-items: center;
            gap: 0.8rem;
            box-shadow: var(--shadow);
        }

        .help-icon:hover {
            transform: translateY(-50%) scale(1.05);
            box-shadow: var(--shadow-lg);
        }

        .help-icon i {
            font-size: 1.3em;
        }

        .help-text {
            font-weight: 500;
        }

        @media (max-width: 768px) {
            .help-icon {
                left: 1rem;
                bottom: 1rem;
                top: unset;
                transform: none;
                padding: 1rem;
                border-radius: 50%;
                aspect-ratio: 1;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .help-text {
                display: none;
            }

            .help-icon i {
                font-size: 1.5em;
                margin: 0;
            }

            .game-container {
                padding: 1rem;
            }

            .classroom {
                padding: 1.5rem;
            }

            .animated-title {
                font-size: 2.5em;
            }
        }

        /* Modern card styles for dark theme */
        .matching-card, .audio-card {
            background: var(--glass-bg);
            border: 1.5px solid var(--glass-border);
            color: var(--text);
            padding: 20px;
            border-radius: 16px;
            text-align: center;
            font-size: 1.2em;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 2px 8px rgba(124, 58, 237, 0.08);
            backdrop-filter: blur(10px);
            font-weight: 500;
        }
        .matching-card:hover, .audio-card:hover {
            transform: translateY(-3px) scale(1.03);
            box-shadow: 0 6px 18px rgba(124, 58, 237, 0.15);
        }
        .matching-card.selected, .audio-card.selected {
            background: var(--primary);
            color: #fff;
            border-color: var(--primary);
            box-shadow: 0 6px 18px rgba(124, 58, 237, 0.25);
        }
        .matching-card.matched, .audio-card.matched {
            background: var(--success);
            color: #fff;
            border-color: var(--success);
            box-shadow: 0 6px 18px rgba(16, 185, 129, 0.25);
        }
        .matching-card.wrong, .audio-card.wrong {
            background: var(--danger);
            color: #fff;
            border-color: var(--danger);
            animation: shake 0.5s;
            box-shadow: 0 6px 18px rgba(239, 68, 68, 0.18);
        }

        .progress-info {
            text-align: center;
            font-size: 1.2em;
            margin: 10px 0;
            color: var(--text);
        }

        .question-number {
            font-size: 1.3em;
            color: var(--text);
            text-align: center;
            margin-bottom: 20px;
            font-weight: bold;
            padding: 15px 30px;
            background: var(--glass-bg);
            border-radius: 50px;
            box-shadow: 0 4px 15px rgba(124, 58, 237, 0.2);
            display: inline-block;
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(10px);
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .timer-container {
            text-align: center;
            margin: 20px 0;
            font-size: 1.8em;
            color: var(--text);
        }

        .timer {
            background: var(--glass-bg);
            color: var(--text);
            padding: 15px 30px;
            border-radius: 50px;
            display: inline-block;
            min-width: 120px;
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(124, 58, 237, 0.2);
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .timer.warning {
            background: var(--glass-bg);
            border-color: var(--warning);
            color: var(--warning);
            box-shadow: 0 4px 15px rgba(245, 158, 11, 0.2);
        }

        .timer.danger {
            background: var(--glass-bg);
            border-color: var(--danger);
            color: var(--danger);
            box-shadow: 0 4px 15px rgba(239, 68, 68, 0.2);
        }

        /* Logo animasyonu */
        .floating-logo {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 150px;
            height: 150px;
            border-radius: 15px;
            animation: floatAndRotate 4s ease-in-out infinite;
            z-index: 1000;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        /* Mobil cihazlarda logoyu gizle */
        @media screen and (max-width: 768px) {
            .floating-logo {
                display: none;
            }
        }

        @keyframes floatAndRotate {
            0% { transform: translateY(0px) rotate(0deg); }
            25% { transform: translateY(-15px) rotate(5deg); }
            50% { transform: translateY(0px) rotate(0deg); }
            75% { transform: translateY(-15px) rotate(-5deg); }
            100% { transform: translateY(0px) rotate(0deg); }
        }

        /* Modernize audio question container and all cards */
        .audio-question-container {
            background: var(--glass-bg);
            border-radius: 30px;
            box-shadow: 0 8px 32px rgba(124, 58, 237, 0.10);
            border: 1.5px solid var(--glass-border);
            padding: 2rem 1rem;
            margin-top: 20px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            backdrop-filter: blur(12px);
            transition: box-shadow 0.4s cubic-bezier(0.4,0,0.2,1);
        }
        .audio-question-container > div {
            background: var(--glass-bg);
            border-radius: 20px;
            box-shadow: 0 2px 8px rgba(124, 58, 237, 0.08);
            border: 1px solid var(--glass-border);
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
            justify-content: center;
        }
        .play-button {
            background: var(--gradient);
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
            box-shadow: 0 2px 8px rgba(124, 58, 237, 0.15);
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .play-button:hover {
            transform: scale(1.08);
            box-shadow: 0 6px 18px rgba(124, 58, 237, 0.25);
        }
        /* Remove all remaining white backgrounds from cards and containers */
        .next-preview, .question-number, .timer, .score, .classroom, .help-modal-content, .game-over, .game-over .stat-item, .credits {
            background: var(--glass-bg) !important;
            border: 1.5px solid var(--glass-border) !important;
            box-shadow: 0 4px 24px rgba(124, 58, 237, 0.10) !important;
            backdrop-filter: blur(10px) !important;
            color: var(--text) !important;
        }
        /* Remove white background from .game-over gradient */
        .game-over {
            background: var(--glass-bg) !important;
        }
        /* Remove white background from .game-over .stat-item */
        .game-over .stat-item {
            background: var(--glass-bg) !important;
        }
        /* Remove white background from .credits */
        .credits {
            background: var(--glass-bg) !important;
        }

        .game-over {
            text-align: center;
            padding: 3rem;
            background: linear-gradient(145deg, #ffffff, #f5f5f5);
            border-radius: 1.5rem;
            box-shadow: 
                0 10px 30px -10px rgba(0, 0, 0, 0.1),
                inset 0 -2px 6px rgba(255, 255, 255, 0.8);
            transition: all 0.4s ease;
            max-width: 600px;
            margin: 2rem auto;
            position: relative;
            overflow: hidden;
        }

        .game-over::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            border-radius: 4px 4px 0 0;
        }

        .game-over h2 {
            color: var(--primary);
            margin-bottom: 2rem;
            font-size: 2.5rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
        }

        .game-over .stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 2rem;
            margin: 2rem 0;
        }

        .game-over .stat-item {
            padding: 1.5rem;
            background: white;
            border-radius: 1rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease;
        }

        .game-over .stat-item:hover {
            transform: translateY(-5px);
        }

        .game-over .stat-label {
            font-size: 1rem;
            color: #666;
            margin-bottom: 0.5rem;
        }

        .game-over .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary);
        }

        .game-over .credits {
            margin-top: 2.5rem;
            font-style: italic;
            color: #666;
            font-size: 1rem;
            line-height: 1.6;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 0.8rem;
            backdrop-filter: blur(10px);
        }

        .restart-button {
            margin-top: 2rem;
            padding: 1rem 2.5rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 2rem;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .restart-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        .restart-button:active {
            transform: translateY(-1px);
        }

        .credits {
            background: linear-gradient(90deg, 
                #ff0000, #ff7f00, #ffff00, #00ff00, 
                #0000ff, #4b0082, #8f00ff, #ff0000);
            background-size: 200% auto;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: rainbow 4s linear infinite, bounce 3s ease-in-out infinite, glow 2s ease-in-out infinite;
            font-weight: bold;
            padding: 20px;
            font-size: 1.5em;
            text-align: center;
            text-shadow: 0 0 20px rgba(255,255,255,0.8);
            letter-spacing: 1.2px;
            transform-origin: center;
            filter: brightness(1.2) contrast(1.1);
            position: relative;
            z-index: 1;
        }

        .credits::before {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            background: linear-gradient(45deg, 
                rgba(255,255,255,0.1), 
                rgba(255,255,255,0.2), 
                rgba(255,255,255,0.1));
            border-radius: 15px;
            z-index: -1;
            animation: shine 3s linear infinite;
        }

        @keyframes rainbow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes bounce {
            0% { transform: translateY(0) rotate(-1deg) scale(1); }
            25% { transform: translateY(-10px) rotate(1deg) scale(1.02); }
            50% { transform: translateY(0) rotate(1deg) scale(1.05); }
            75% { transform: translateY(-5px) rotate(-1deg) scale(1.02); }
            100% { transform: translateY(0) rotate(-1deg) scale(1); }
        }

        @keyframes glow {
            0%, 100% { text-shadow: 0 0 20px rgba(255,255,255,0.8); }
            50% { text-shadow: 0 0 30px rgba(255,255,255,1), 0 0 40px rgba(255,255,255,0.5); }
        }

        @keyframes shine {
            0% { transform: translateX(-100%) rotate(45deg); }
            100% { transform: translateX(100%) rotate(45deg); }
        }
    </style>
</head>
<body>
    <!-- Yükleme Ekranı -->
    <div class="loading-screen" id="loadingScreen">
        <div class="loading-container">
            <img src="ImagesGame/ErayLingo.png" alt="ErayLingo" class="loading-logo">
            <div class="loading-text">Lütfen bekleyin...</div>
            <div class="loading-bar">
                <div class="loading-progress" id="loadingProgress"></div>
            </div>
        </div>
    </div>

    <!-- Help Modal -->
    <div class="help-modal" id="helpModal">
        <div class="help-modal-content">
            <h3 class="animated-help-text">Özel ders için Ali Hocaya ulaşın</h3>
            <button class="close-modal" onclick="closeHelpModal()">Kapat</button>
        </div>
    </div>

    <div class="game-container" style="display: none;" id="gameContainer">
        <div class="logo-container">
            <img src="ImagesGame/ErayLingo.png" alt="ErayLingo" class="logo">
        </div>
        <h1 class="animated-title">ErayLingo</h1>
        <div class="game-subtitle">İngilizce Öğrenmenin En Eğlenceli Yolu</div>
        <div class="score">Skor: <span id="score">0</span></div>
        <div class="question-number">Soru 1/10</div>
        <div class="classroom">
            <div id="question" class="question"></div>
            <div id="options"></div>
        </div>
        <div id="feedback" class="feedback"></div>
        <button id="nextButton" class="next-button">
            Sıradaki Soru <i class="fas fa-arrow-right"></i>
        </button>
    </div>

    <img src="ImagesGame/ErayLingo.png" alt="ErayLingo" class="floating-logo">

    <audio id="correctSound" src="Sound/Success.mp3" preload="auto"></audio>
    <audio id="incorrectSound" src="Sound/Eror.mp3" preload="auto"></audio>
    <audio id="tikSound" src="Sound/Tiktik.mp3" preload="auto" loop></audio>

    <!-- Help Icon -->
    <div class="help-icon" onclick="showHelpModal()">
        <i class="fas fa-question"></i>
        <span class="help-text">Yardıma mı ihtiyacınız var?</span>
    </div>

    <script>
        // Yükleme ekranı
        window.addEventListener('DOMContentLoaded', () => {
            const loadingProgress = document.getElementById('loadingProgress');
            const loadingScreen = document.getElementById('loadingScreen');
            const gameContainer = document.getElementById('gameContainer');

            // 6 saniye boyunca yükleme çubuğunu doldur
            loadingProgress.style.width = '100%';
            
            setTimeout(() => {
                loadingScreen.style.opacity = '0';
                setTimeout(() => {
                    loadingScreen.style.display = 'none';
                    gameContainer.style.display = 'block';
                    startGame();
                }, 500);
            }, 6000);
        });

        // Kelime eşleştirme soruları
        const matchingQuestions = [
            { eng: "Book", tr: "Kitap" },
            { eng: "Apple", tr: "Elma" },
            { eng: "House", tr: "Ev" },
            { eng: "Cat", tr: "Kedi" },
            { eng: "Water", tr: "Su" },
            { eng: "Tree", tr: "Ağaç" },
            { eng: "Bird", tr: "Kuş" },
            { eng: "Door", tr: "Kapı" },
            { eng: "Friend", tr: "Arkadaş" },
            { eng: "School", tr: "Okul" }
        ];

        // Normal sorular
        const normalQuestions = [
            {
                question: "What is the English word for 'Merhaba'?",
                options: ["Hello", "Goodbye", "Thank you", "Please"],
                correct: "Hello"
            },
            {
                question: "Complete the sentence: 'I ___ a student.'",
                options: ["am", "is", "are", "be"],
                correct: "am"
            },
            {
                question: "What is the opposite of 'big'?",
                options: ["small", "tall", "short", "large"],
                correct: "small"
            },
            {
                question: "Which word means 'kitap' in English?",
                options: ["book", "pen", "pencil", "notebook"],
                correct: "book"
            },
            {
                question: "Complete: 'She ___ coffee every morning.'",
                options: ["drinks", "drink", "drinking", "drank"],
                correct: "drinks"
            },
            {
                question: "What is 'kedi' in English?",
                options: ["cat", "dog", "bird", "fish"],
                correct: "cat"
            },
            {
                question: "Choose the correct plural: 'child → ___'",
                options: ["children", "childs", "childes", "child"],
                correct: "children"
            },
            {
                question: "What is the past tense of 'go'?",
                options: ["went", "gone", "going", "goed"],
                correct: "went"
            },
            {
                question: "Which means 'güzel' in English?",
                options: ["beautiful", "ugly", "bad", "good"],
                correct: "beautiful"
            },
            {
                question: "Complete: 'They ___ playing football.'",
                options: ["are", "is", "am", "be"],
                correct: "are"
            },
            {
                question: "What is 'ev' in English?",
                options: ["house", "car", "boat", "plane"],
                correct: "house"
            },
            {
                question: "Choose the correct time: '3:30'",
                options: ["half past three", "half to three", "three and half", "thirty three"],
                correct: "half past three"
            },
            {
                question: "What is the opposite of 'hot'?",
                options: ["cold", "warm", "cool", "nice"],
                correct: "cold"
            },
            {
                question: "Which word means 'okul'?",
                options: ["school", "hospital", "market", "park"],
                correct: "school"
            },
            {
                question: "Complete: 'We ___ lunch at 12:00.'",
                options: ["have", "has", "having", "had"],
                correct: "have"
            },
            {
                question: "Choose the correct form: 'If I ___ more time, I would travel more.'",
                options: ["had", "have", "has", "having"],
                correct: "had"
            },
            {
                question: "What's the meaning of 'I'm under the weather'?",
                options: ["I feel sick", "It's raining", "I'm outside", "I'm happy"],
                correct: "I feel sick"
            },
            {
                question: "Complete the sentence: 'She has been working here ___ 2020.'",
                options: ["since", "for", "from", "at"],
                correct: "since"
            },
            {
                question: "Which one means 'randevu almak'?",
                options: ["make an appointment", "take a meeting", "do a meeting", "have a date"],
                correct: "make an appointment"
            },
            {
                question: "What's the meaning of 'özgeçmiş'?",
                options: ["curriculum vitae", "personal life", "job interview", "work experience"],
                correct: "curriculum vitae"
            },
            {
                question: "Choose the correct response to 'How long have you been waiting?'",
                options: ["For about an hour", "In about an hour", "At about an hour", "By about an hour"],
                correct: "For about an hour"
            },
            {
                question: "What does 'I'll give you a hand' mean?",
                options: ["sana yardım edeceğim", "el sıkışalım", "söz veriyorum", "alkışlayacağım"],
                correct: "sana yardım edeceğim"
            }
        ];

        // Ses soruları
        const audioQuestions = [
            { audio: "SoundExam/Achievement .mp3", tr: "Başarı" },
            { audio: "SoundExam/Available .mp3", tr: "Uygun" },
            { audio: "SoundExam/Discuss .mp3", tr: "Tartışmak" },
            { audio: "SoundExam/Recommend .mp3", tr: "Tavsiye etmek" },
            { audio: "SoundExam/Satisfaction .mp3", tr: "Memnuniyet" }
        ];

        let currentQuestionIndex = 0;
        let score = 0;
        let wrongAnswers = 0;
        let selectedCard = null;
        let matchedPairs = [];
        let currentQuestionType = null;
        let questionsForThisRound = [];
        let usedAudioQuestions = new Set();

        function generateQuestionsForRound() {
            questionsForThisRound = [];
            usedAudioQuestions.clear();
            
            // İlk soru normal soru
            const firstQuestion = {
                type: 'normal',
                data: normalQuestions[Math.floor(Math.random() * normalQuestions.length)]
            };
            questionsForThisRound.push(firstQuestion);
            
            // İkinci soru ses sorusu
            let audioQuestion;
            do {
                audioQuestion = audioQuestions[Math.floor(Math.random() * audioQuestions.length)];
            } while (usedAudioQuestions.has(audioQuestion.audio));
            
            usedAudioQuestions.add(audioQuestion.audio);
            questionsForThisRound.push({
                type: 'audio',
                data: audioQuestion
            });
            
            // Eşleştirme sorusu
            questionsForThisRound.push({
                type: 'matching',
                data: matchingQuestions[Math.floor(Math.random() * matchingQuestions.length)]
            });
            
            // Kalan sorular
            for (let i = 3; i < 10; i++) {
                if (i % 3 === 0) { // Her 3. soru ses sorusu
                    let audioQ;
                    do {
                        audioQ = audioQuestions[Math.floor(Math.random() * audioQuestions.length)];
                    } while (usedAudioQuestions.has(audioQ.audio));
                    
                    usedAudioQuestions.add(audioQ.audio);
                    questionsForThisRound.push({
                        type: 'audio',
                        data: audioQ
                    });
                } else {
                    questionsForThisRound.push({
                        type: 'normal',
                        data: normalQuestions[Math.floor(Math.random() * normalQuestions.length)]
                    });
                }
            }
        }

        function startGame() {
            generateQuestionsForRound();
            displayQuestion();
        }

        function showConfetti() {
            confetti({
                particleCount: 150,
                spread: 100,
                origin: { y: 0.6 },
                scalar: 1.5,
                startVelocity: 45,
                ticks: 400,
                shapes: ['square', 'circle'],
                colors: ['#4ade80', '#22c55e', '#86efac']
            });
        }

        function updateProgress() {
            document.getElementById('questionNumber').textContent = currentQuestionIndex + 1;
        }

        function displayQuestion() {
            if (currentQuestionIndex >= 10) {
                showGameOver();
                return;
            }

            const currentQuestion = questionsForThisRound[currentQuestionIndex];
            currentQuestionType = currentQuestion.type;

            document.getElementById('feedback').className = 'feedback';
            document.getElementById('tikSound').currentTime = 0;
            document.getElementById('tikSound').play();

            document.querySelector('.question-number').textContent = `Soru ${currentQuestionIndex + 1}/10`;

            if (currentQuestion.type === 'matching') {
                displayMatchingQuestion(currentQuestion.data);
            } else if (currentQuestion.type === 'audio') {
                displayAudioQuestion(currentQuestion.data);
            } else {
                displayNormalQuestion(currentQuestion.data);
            }

            showNextQuestionPreview();

            updateProgress();
        }

        function showNextQuestionPreview() {
            // Varsa eski preview'i temizle
            const oldPreview = document.querySelector('.next-preview');
            if (oldPreview) oldPreview.remove();

            const nextIndex = currentQuestionIndex + 1;
            if (nextIndex < questionsForThisRound.length) {
                const nextQuestion = questionsForThisRound[nextIndex];
                let questionTypeText = '';
                
                switch(nextQuestion.type) {
                    case 'normal':
                        questionTypeText = 'Normal Soru';
                        break;
                    case 'matching':
                        questionTypeText = 'Kelime Eşleştirme';
                        break;
                    case 'audio':
                        questionTypeText = 'Ses Sorusu';
                        break;
                }

                const previewDiv = document.createElement('div');
                previewDiv.className = 'next-preview';
                previewDiv.textContent = `Sıradaki Soru: ${questionTypeText}`;
                document.getElementById('options').appendChild(previewDiv);
            }
        }

        function showNextButton() {
            const nextButton = document.getElementById('nextButton');
            nextButton.style.display = 'flex';
            nextButton.onclick = () => {
                if (currentQuestionIndex < 9) {
                    currentQuestionIndex++;
                    displayQuestion();
                } else {
                    showGameOver();
                }
            };
        }

        function autoAdvanceQuestion() {
            setTimeout(() => {
                if (currentQuestionIndex < 9) {
                    currentQuestionIndex++;
                    displayQuestion();
                } else {
                    showGameOver();
                }
            }, 1500);
        }

        function displayMatchingQuestion(questionData) {
            const questionElement = document.getElementById('question');
            const optionsElement = document.getElementById('options');
            
            questionElement.innerHTML = `
                <span>Eşleşen kelimeleri bulun</span>
            `;
            
            const matchingContainer = document.createElement('div');
            matchingContainer.className = 'matching-container';
            
            const englishContainer = document.createElement('div');
            englishContainer.className = 'english-cards';
            
            const turkishContainer = document.createElement('div');
            turkishContainer.className = 'turkish-cards';
            
            // İngilizce kartlar
            const shuffledEnglish = shuffleArray([...questionData]);
            shuffledEnglish.forEach(pair => {
                const card = document.createElement('div');
                card.className = 'matching-card';
                card.textContent = pair.eng;
                card.dataset.eng = pair.eng;
                card.dataset.tr = pair.tr;
                card.onclick = () => handleMatchingCardClick(card);
                englishContainer.appendChild(card);
            });
            
            // Türkçe kartlar
            const shuffledTurkish = shuffleArray([...questionData]);
            shuffledTurkish.forEach(pair => {
                const card = document.createElement('div');
                card.className = 'matching-card';
                card.textContent = pair.tr;
                card.dataset.eng = pair.eng;
                card.dataset.tr = pair.tr;
                card.onclick = () => handleMatchingCardClick(card);
                turkishContainer.appendChild(card);
            });
            
            matchingContainer.appendChild(englishContainer);
            matchingContainer.appendChild(turkishContainer);
            optionsElement.innerHTML = '';
            optionsElement.appendChild(matchingContainer);
        }

        function handleMatchingCardClick(card) {
            if (card.classList.contains('matched') || card.classList.contains('selected')) {
                return;
            }
            
            const selectedCards = document.querySelectorAll('.matching-card.selected');
            
            if (selectedCards.length === 0) {
                card.classList.add('selected');
            } else if (selectedCards.length === 1) {
                const firstCard = selectedCards[0];
                card.classList.add('selected');
                
                if (firstCard.dataset.eng === card.dataset.eng && firstCard.dataset.tr === card.dataset.tr) {
                    setTimeout(() => {
                        firstCard.classList.remove('selected');
                        card.classList.remove('selected');
                        firstCard.classList.add('matched');
                        card.classList.add('matched');
                        
                        const allMatched = document.querySelectorAll('.matching-card.matched').length === document.querySelectorAll('.matching-card').length;
                        if (allMatched) {
                            score++;
                            document.getElementById('score').textContent = score;
                            showFeedback(true);
                            document.getElementById('correctSound').play();
                            showConfetti();
                            showNextButton();
                        }
                    }, 500);
                } else {
                    setTimeout(() => {
                        firstCard.classList.remove('selected');
                        card.classList.remove('selected');
                        firstCard.classList.add('wrong');
                        card.classList.add('wrong');
                        wrongAnswers++;
                        
                        setTimeout(() => {
                            firstCard.classList.remove('wrong');
                            card.classList.remove('wrong');
                        }, 1000);
                    }, 500);
                }
            }
        }

        function displayNormalQuestion(questionData) {
            const questionContainer = document.getElementById('question');
            questionContainer.innerHTML = `
                <span>${questionData.question}</span>
            `;
            const optionsContainer = document.getElementById('options');
            optionsContainer.innerHTML = '';
            
            shuffleArray([...questionData.options]).forEach(option => {
                const button = document.createElement('button');
                button.className = 'answer-button';
                button.textContent = option;
                button.onclick = () => checkAnswer(option);
                optionsContainer.appendChild(button);
            });
            
            // Add help icon to body if not exists
            if (!document.querySelector('.help-icon')) {
                const helpIcon = document.createElement('div');
                helpIcon.className = 'help-icon';
                helpIcon.innerHTML = `<i class="fas fa-question-circle"></i> Yardıma mı ihtiyacınız var?`;
                helpIcon.onclick = showHelpModal;
                document.body.appendChild(helpIcon);
            }
        }

        function checkAnswer(selectedAnswer) {
            document.getElementById('tikSound').pause();

            const isCorrect = selectedAnswer === questionsForThisRound[currentQuestionIndex].data.correct;
            
            if (isCorrect) {
                score++;
                document.getElementById('score').textContent = score;
                document.getElementById('correctSound').play();
                showConfetti();
            } else {
                wrongAnswers++;
                document.getElementById('incorrectSound').play();
            }

            showFeedback(isCorrect);
            
            const buttons = document.querySelectorAll('.answer-button');
            buttons.forEach(button => {
                button.disabled = true;
                if (button.textContent === questionsForThisRound[currentQuestionIndex].data.correct) {
                    button.style.background = 'var(--success)';
                    button.style.color = 'white';
                    button.style.borderColor = 'var(--success)';
                }
            });

            showNextButton();
        }

        function showFeedback(isCorrect) {
            const feedback = document.getElementById('feedback');
            feedback.textContent = isCorrect ? 'Ali Hoca bunu beğendi! 👏' : 'Ali Hoca bunu beğenmedi! 😕';
            feedback.className = `feedback show ${isCorrect ? 'correct' : 'incorrect'}`;
        }

        function displayAudioQuestion(questionData) {
            const questionContainer = document.getElementById('question');
            const optionsElement = document.getElementById('options');
            const nextButton = document.getElementById('nextButton');
            
            nextButton.style.display = 'none';
            questionContainer.innerHTML = `
                <div style="display: flex; align-items: center; justify-content: center; gap: 10px;">
                    <button class="play-button" onclick="toggleAudio(this)">
                        <i class="fas fa-play"></i>
                    </button>
                    <audio src="${questionData.audio}"></audio>
                </div>
            `;
            
            const container = document.createElement('div');
            container.className = 'audio-question-container';
            
            const audioCard = document.createElement('div');
            audioCard.className = 'audio-card';
            audioCard.innerHTML = '<i class="fas fa-play"></i> Dinle';
            audioCard.dataset.audio = questionData.audio;
            audioCard.dataset.tr = questionData.tr;
            audioCard.onclick = () => {
                const audio = new Audio(audioCard.dataset.audio);
                audio.play();
            };
            
            const optionsContainer = document.createElement('div');
            optionsContainer.className = 'turkish-cards';
            
            const options = [questionData.tr];
            while (options.length < 4) {
                const randomQuestion = audioQuestions[Math.floor(Math.random() * audioQuestions.length)];
                if (!options.includes(randomQuestion.tr)) {
                    options.push(randomQuestion.tr);
                }
            }
            
            let hasAnswered = false;
            
            shuffleArray(options).forEach(option => {
                const card = document.createElement('div');
                card.className = 'matching-card';
                card.textContent = option;
                
                card.onclick = () => {
                    if (hasAnswered) return;
                    hasAnswered = true;
                    
                    const isCorrect = option === questionData.tr;
                    if (isCorrect) {
                        card.classList.add('matched');
                        audioCard.classList.add('matched');
                        showFeedback(true);
                        document.getElementById('correctSound').play();
                        showConfetti();
                        score++;
                        document.getElementById('score').textContent = score;
                    } else {
                        card.classList.add('wrong');
                        document.getElementById('incorrectSound').play();
                        wrongAnswers++;
                        optionsContainer.querySelectorAll('.matching-card').forEach(c => {
                            if (c.textContent === questionData.tr) {
                                c.classList.add('matched');
                            }
                        });
                        showFeedback(false);
                    }
                    
                    document.getElementById('tikSound').pause();
                    
                    optionsContainer.querySelectorAll('.matching-card').forEach(c => {
                        c.style.pointerEvents = 'none';
                    });
                    
                    showNextButton();
                };
                
                optionsContainer.appendChild(card);
            });
            
            container.appendChild(audioCard);
            container.appendChild(optionsContainer);
            optionsElement.innerHTML = '';
            optionsElement.appendChild(container);
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function showGameOver() {
            const classroom = document.querySelector('.classroom');
            classroom.innerHTML = `
                <div class="game-over">
                    <h2>Oyun Bitti!</h2>
                    <div class="stats">
                        <div class="stat-item">
                            <div class="stat-label">Toplam Puan</div>
                            <div class="stat-value">${score}</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">Yanlış Cevap</div>
                            <div class="stat-value">${wrongAnswers}</div>
                        </div>
                    </div>
                    <p class="credits">✨ Bu proje 55 dk da ☕ 2 bardak kahve ve birkaç Sertap Erener 🎵 şarkısı dinlenerek Eray Yüksek tarafından kodlanmıştır hatalar fln olabilir çok kafa yormadım ✨ :)) </p>
                    <button onclick="startGame()" class="restart-button">
                        <i class="fas fa-redo-alt"></i> Tekrar Oyna
                    </button>
                </div>
            `;

            const gameOver = classroom.querySelector('.game-over');
            gameOver.style.opacity = '0';
            setTimeout(() => {
                gameOver.style.opacity = '1';
                if (score >= 3) {
                    confetti({
                        particleCount: 150,
                        spread: 70,
                        origin: { y: 0.6 },
                        colors: ['#3498db', '#2ecc71', '#9b59b6'],
                        shapes: ['square', 'circle'],
                        ticks: 400
                    });
                }
            }, 100);
        }

        // Help Modal Functions
        function showHelpModal() {
            document.getElementById('helpModal').classList.add('active');
        }

        function closeHelpModal() {
            document.getElementById('helpModal').classList.remove('active');
        }

        // Close modal when clicking outside
        document.getElementById('helpModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeHelpModal();
            }
        });
    </script>
</body>
