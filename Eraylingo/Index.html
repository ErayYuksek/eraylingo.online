            --accent: #86efac;

            --warning: #f59e0b;
            --danger: #ef4444;

        body {

        /* Y√ºkleme Ekranƒ± Stilleri */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;

            background: var(--background);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;

        .loading-container {
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;

        .loading-logo {

            height: 200px;
            margin-bottom: 1rem;
            border-radius: 10px;
        }

        .loading-text {

            color: var(--text);
            margin: 1rem 0;
        }

        .loading-bar {
            width: 100%;
            height: 10px;
            background: #e5e7eb;
            border-radius: 5px;
            overflow: hidden;
            margin: 1rem 0;
        }

        .loading-progress {
            width: 0%;
            height: 100%;

            border-radius: 5px;
            transition: width 6s linear;

            grid-template-columns: repeat(2, 1fr);

        }

        .english-cards, .turkish-cards {

            flex-direction: column;
            gap: 10px;
        }

        .english-cards .matching-card {
            border-color: var(--primary);
        }

        .turkish-cards .matching-card {
            border-color: var(--secondary);
        }

        .matching-card {
            background: white;
            border: 2px solid var(--primary);
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            font-size: 1.2em;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .matching-card:hover {
            transform: translateY(-2px);
        }

        .matching-card.selected {
            background: var(--primary);
            color: white;
        }

        .matching-card.matched {
            background: var(--success);
            color: white;
            border-color: var(--success);
            cursor: default;
        }

        .matching-card.wrong {
            background: var(--danger);
            color: white;
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .game-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }

        .game-title {
            text-align: center;
            font-size: 2.5em;
            margin: 20px 0 5px;
            color: var(--primary);
            font-weight: 600;
        }

        .game-subtitle {
            text-align: center;
            font-size: 1.2em;
            margin: 0 0 20px;
            color: var(--secondary);
        }

        .progress-info {
            text-align: center;
            font-size: 1.2em;
            margin: 10px 0;
            color: var(--text);
        }

            border-radius: 16px;
            padding: 30px;
            margin: 20px 0;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);

            margin-bottom: 20px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;

            left: 20px;
            top: 50%;

            color: white;
            padding: 15px 20px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 100;
            display: flex;
            align-items: center;
            gap: 8px;

        .help-icon i {

        }

        .help-text {

                justify-content: center;

            height: 150px;
            border-radius: 15px;

            z-index: 1000;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;

        }

            25% { transform: translateY(-15px) rotate(5deg); }
            50% { transform: translateY(0px) rotate(0deg); }
            75% { transform: translateY(-15px) rotate(-5deg); }
            100% { transform: translateY(0px) rotate(0deg); }

        /* Ses sorularƒ± i√ßin stiller */
        .audio-question-container {

            margin-top: 20px;

        .audio-card {
            background: white;
            border: 2px solid var(--primary);
            padding: 20px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .audio-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .audio-card i {
            font-size: 24px;
            color: var(--primary);
        }

        .audio-card.selected {
            background: var(--primary);
            color: white;
        }

        .audio-card.matched {
            background: var(--success);
            color: white;
            border-color: var(--success);
        }

        .audio-card.matched i {
            color: white;
        }

        .audio-card.wrong {
            background: var(--danger);
            color: white;
            animation: shake 0.5s;
        }

        .audio-card.wrong i {

        .next-preview {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            background: white;
            border-radius: 8px;
            color: var(--text);
            font-size: 0.9em;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);

        .game-over {
            text-align: center;
            padding: 3rem;
            background: linear-gradient(145deg, #ffffff, #f5f5f5);
            border-radius: 1.5rem;

            max-width: 600px;
            margin: 2rem auto;
            position: relative;
            overflow: hidden;
        }

        .game-over::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            border-radius: 4px 4px 0 0;

        .game-over h2 {
            color: var(--primary);
            margin-bottom: 2rem;
            font-size: 2.5rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
        }

        .game-over .stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 2rem;
            margin: 2rem 0;
        }

        .game-over .stat-item {
            padding: 1.5rem;
            background: white;
            border-radius: 1rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease;
        }

        .game-over .stat-item:hover {
            transform: translateY(-5px);
        }

        .game-over .stat-label {
            font-size: 1rem;
            color: #666;
            margin-bottom: 0.5rem;
        }

        .game-over .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary);
        }

        .game-over .credits {
            margin-top: 2.5rem;
            font-style: italic;
            color: #666;
            font-size: 1rem;
            line-height: 1.6;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 0.8rem;
            backdrop-filter: blur(10px);
        }

        .restart-button {
            margin-top: 2rem;
            padding: 1rem 2.5rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 2rem;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .restart-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        .restart-button:active {
            transform: translateY(-1px);
        }
    </style>
</head>

        const audioQuestions = [
            { audio: "SoundExam/Achievement .mp3", tr: "Ba≈üarƒ±" },
            { audio: "SoundExam/Available .mp3", tr: "Uygun" },
            { audio: "SoundExam/Discuss .mp3", tr: "Tartƒ±≈ümak" },

        let currentQuestionIndex = 0;

        let currentQuestionType = null;
        let questionsForThisRound = [];
        let usedAudioQuestions = new Set();

        function generateQuestionsForRound() {
            questionsForThisRound = [];
            usedAudioQuestions.clear();
            
            // ƒ∞lk soru normal soru
            const firstQuestion = {
                type: 'normal',
                data: normalQuestions[Math.floor(Math.random() * normalQuestions.length)]
            };
            questionsForThisRound.push(firstQuestion);
            
            // ƒ∞kinci soru ses sorusu
            let audioQuestion;
            do {
                audioQuestion = audioQuestions[Math.floor(Math.random() * audioQuestions.length)];
            } while (usedAudioQuestions.has(audioQuestion.audio));
            
            usedAudioQuestions.add(audioQuestion.audio);
            questionsForThisRound.push({
                type: 'audio',
                data: audioQuestion
            });
            
            // E≈üle≈ütirme sorusu
            questionsForThisRound.push({
                type: 'matching',
                data: matchingQuestions[Math.floor(Math.random() * matchingQuestions.length)]
            });
            
            // Kalan sorular
            for (let i = 3; i < 10; i++) {
                if (i % 3 === 0) { // Her 3. soru ses sorusu
                    let audioQ;
                    do {
                        audioQ = audioQuestions[Math.floor(Math.random() * audioQuestions.length)];
                    } while (usedAudioQuestions.has(audioQ.audio));
                    
                    usedAudioQuestions.add(audioQ.audio);
                    questionsForThisRound.push({
                        type: 'audio',
                        data: audioQ
                    });
                } else {
                    questionsForThisRound.push({
                        type: 'normal',
                        data: normalQuestions[Math.floor(Math.random() * normalQuestions.length)]
                    });
                }
            }
        }

        function startGame() {
            generateQuestionsForRound();
            displayQuestion();
        }

        function showConfetti() {
            confetti({
                particleCount: 150,
                spread: 100,
                origin: { y: 0.6 },
                scalar: 1.5,
                startVelocity: 45,
                ticks: 400,
                shapes: ['square', 'circle'],
                colors: ['#4ade80', '#22c55e', '#86efac']
            });
        }

        function updateProgress() {
            document.getElementById('questionNumber').textContent = currentQuestionIndex + 1;
        }

        function displayQuestion() {
            if (currentQuestionIndex >= 10) {
                showGameOver();
                return;
            }

            const currentQuestion = questionsForThisRound[currentQuestionIndex];
            currentQuestionType = currentQuestion.type;

            document.getElementById('feedback').className = 'feedback';
            document.getElementById('tikSound').currentTime = 0;
            document.getElementById('tikSound').play();

            document.querySelector('.question-number').textContent = `Soru ${currentQuestionIndex + 1}/10`;

            if (currentQuestion.type === 'matching') {
                displayMatchingQuestion(currentQuestion.data);
            } else if (currentQuestion.type === 'audio') {
                displayAudioQuestion(currentQuestion.data);
            } else {
                displayNormalQuestion(currentQuestion.data);
            }

            showNextQuestionPreview();

            updateProgress();
        }

        function showNextQuestionPreview() {
            // Varsa eski preview'i temizle
            const oldPreview = document.querySelector('.next-preview');
            if (oldPreview) oldPreview.remove();

            const nextIndex = currentQuestionIndex + 1;
            if (nextIndex < questionsForThisRound.length) {
                const nextQuestion = questionsForThisRound[nextIndex];
                let questionTypeText = '';
                
                switch(nextQuestion.type) {
                    case 'normal':
                        questionTypeText = 'Normal Soru';
                        break;
                    case 'matching':
                        questionTypeText = 'Kelime E≈üle≈ütirme';
                        break;
                    case 'audio':
                        questionTypeText = 'Ses Sorusu';
                        break;
                }

                const previewDiv = document.createElement('div');
                previewDiv.className = 'next-preview';
                previewDiv.textContent = `Sƒ±radaki Soru: ${questionTypeText}`;
                document.getElementById('options').appendChild(previewDiv);
            }
        }

        function showNextButton() {
            const nextButton = document.getElementById('nextButton');
            nextButton.style.display = 'flex';
            nextButton.onclick = () => {
                if (currentQuestionIndex < 9) {
                    currentQuestionIndex++;
                    displayQuestion();
                } else {
                    showGameOver();
                }
            };
        }

        function autoAdvanceQuestion() {
            setTimeout(() => {
                if (currentQuestionIndex < 9) {
                    currentQuestionIndex++;
                    displayQuestion();
                } else {
                    showGameOver();
                }
            }, 1500);
        }

        function displayMatchingQuestion(questionData) {
            const questionElement = document.getElementById('question');
            const optionsElement = document.getElementById('options');
            
            questionElement.innerHTML = `
                <span>E≈üle≈üen kelimeleri bulun</span>
            `;
            
            const matchingContainer = document.createElement('div');
            matchingContainer.className = 'matching-container';
            
            const englishContainer = document.createElement('div');
            englishContainer.className = 'english-cards';
            
            const turkishContainer = document.createElement('div');
            turkishContainer.className = 'turkish-cards';
            
            // ƒ∞ngilizce kartlar
            const shuffledEnglish = shuffleArray([...questionData]);
            shuffledEnglish.forEach(pair => {
                const card = document.createElement('div');
                card.className = 'matching-card';
                card.textContent = pair.eng;
                card.dataset.eng = pair.eng;
                card.dataset.tr = pair.tr;
                card.onclick = () => handleMatchingCardClick(card);
                englishContainer.appendChild(card);
            });
            
            // T√ºrk√ße kartlar
            const shuffledTurkish = shuffleArray([...questionData]);
            shuffledTurkish.forEach(pair => {
                const card = document.createElement('div');
                card.className = 'matching-card';
                card.textContent = pair.tr;
                card.dataset.eng = pair.eng;
                card.dataset.tr = pair.tr;
                card.onclick = () => handleMatchingCardClick(card);
                turkishContainer.appendChild(card);
            });
            
            matchingContainer.appendChild(englishContainer);
            matchingContainer.appendChild(turkishContainer);
            optionsElement.innerHTML = '';
            optionsElement.appendChild(matchingContainer);
        }

        function handleMatchingCardClick(card) {
            if (card.classList.contains('matched') || card.classList.contains('selected')) {
                return;
            }
            
            const selectedCards = document.querySelectorAll('.matching-card.selected');
            
            if (selectedCards.length === 0) {
                card.classList.add('selected');
            } else if (selectedCards.length === 1) {
                const firstCard = selectedCards[0];
                card.classList.add('selected');
                
                if (firstCard.dataset.eng === card.dataset.eng && firstCard.dataset.tr === card.dataset.tr) {
                    setTimeout(() => {
                        firstCard.classList.remove('selected');
                        card.classList.remove('selected');
                        firstCard.classList.add('matched');
                        card.classList.add('matched');
                        
                        const allMatched = document.querySelectorAll('.matching-card.matched').length === document.querySelectorAll('.matching-card').length;
                        if (allMatched) {
                            score++;
                            document.getElementById('score').textContent = score;
                            showFeedback(true);
                            document.getElementById('correctSound').play();
                            showConfetti();
                            showNextButton();
                        }
                    }, 500);
                } else {
                    setTimeout(() => {
                        firstCard.classList.remove('selected');
                        card.classList.remove('selected');
                        firstCard.classList.add('wrong');
                        card.classList.add('wrong');
                        wrongAnswers++;
                        
                        setTimeout(() => {
                            firstCard.classList.remove('wrong');
                            card.classList.remove('wrong');
                        }, 1000);
                    }, 500);
                }
            }
        }

        function displayNormalQuestion(questionData) {
            const questionContainer = document.getElementById('question');
            questionContainer.innerHTML = `
                <span>${questionData.question}</span>
            `;
            const optionsContainer = document.getElementById('options');
            optionsContainer.innerHTML = '';
            
            shuffleArray([...questionData.options]).forEach(option => {
                const button = document.createElement('button');
                button.className = 'answer-button';
                button.textContent = option;
                button.onclick = () => checkAnswer(option);
                optionsContainer.appendChild(button);
            });
            
            // Add help icon to body if not exists
            if (!document.querySelector('.help-icon')) {
                const helpIcon = document.createElement('div');
                helpIcon.className = 'help-icon';
                helpIcon.innerHTML = `<i class="fas fa-question-circle"></i> Yardƒ±ma mƒ± ihtiyacƒ±nƒ±z var?`;
                helpIcon.onclick = showHelpModal;
                document.body.appendChild(helpIcon);
            }
        }

        function checkAnswer(selectedAnswer) {
            document.getElementById('tikSound').pause();

            const isCorrect = selectedAnswer === questionsForThisRound[currentQuestionIndex].data.correct;
            
            if (isCorrect) {
                score++;
                document.getElementById('score').textContent = score;
                document.getElementById('correctSound').play();
                showConfetti();
            } else {
                wrongAnswers++;
                document.getElementById('incorrectSound').play();
            }

            showFeedback(isCorrect);
            
            const buttons = document.querySelectorAll('.answer-button');
            buttons.forEach(button => {
                button.disabled = true;
                if (button.textContent === questionsForThisRound[currentQuestionIndex].data.correct) {
                    button.style.background = 'var(--success)';
                    button.style.color = 'white';
                    button.style.borderColor = 'var(--success)';
                }
            });

            showNextButton();
        }

        function showFeedback(isCorrect) {
            const feedback = document.getElementById('feedback');
            feedback.textContent = isCorrect ? 'Ali Hoca bunu beƒüendi! üëè' : 'Ali Hoca bunu beƒüenmedi! üòï';
            feedback.className = `feedback show ${isCorrect ? 'correct' : 'incorrect'}`;
        }

        function displayAudioQuestion(questionData) {
            const questionContainer = document.getElementById('question');
            const optionsElement = document.getElementById('options');
            const nextButton = document.getElementById('nextButton');
            
            nextButton.style.display = 'none';
            questionContainer.innerHTML = `
                <div style="display: flex; align-items: center; justify-content: center; gap: 10px;">
                    <button class="play-button" onclick="toggleAudio(this)">
                        <i class="fas fa-play"></i>
                    </button>
                    <audio src="${questionData.audio}"></audio>
                </div>
            `;
            
            const container = document.createElement('div');
            container.className = 'audio-question-container';
            
            const audioCard = document.createElement('div');
            audioCard.className = 'audio-card';
            audioCard.innerHTML = '<i class="fas fa-play"></i> Dinle';
            audioCard.dataset.audio = questionData.audio;
            audioCard.dataset.tr = questionData.tr;
            audioCard.onclick = () => {
                const audio = new Audio(audioCard.dataset.audio);
                audio.play();
            };
            
            const optionsContainer = document.createElement('div');
            optionsContainer.className = 'turkish-cards';
            
            const options = [questionData.tr];
            while (options.length < 4) {
                const randomQuestion = audioQuestions[Math.floor(Math.random() * audioQuestions.length)];
                if (!options.includes(randomQuestion.tr)) {
                    options.push(randomQuestion.tr);
                }
            }
            
            let hasAnswered = false;
            
            shuffleArray(options).forEach(option => {
                const card = document.createElement('div');
                card.className = 'matching-card';
                card.textContent = option;
                
                card.onclick = () => {
                    if (hasAnswered) return;
                    hasAnswered = true;
                    
                    const isCorrect = option === questionData.tr;
                    if (isCorrect) {
                        card.classList.add('matched');
                        audioCard.classList.add('matched');
                        showFeedback(true);
                        document.getElementById('correctSound').play();
                        showConfetti();
                        score++;
                        document.getElementById('score').textContent = score;
                    } else {
                        card.classList.add('wrong');
                        document.getElementById('incorrectSound').play();
                        wrongAnswers++;
                        optionsContainer.querySelectorAll('.matching-card').forEach(c => {
                            if (c.textContent === questionData.tr) {
                                c.classList.add('matched');
                            }
                        });
                        showFeedback(false);
                    }
                    
                    document.getElementById('tikSound').pause();
                    
                    optionsContainer.querySelectorAll('.matching-card').forEach(c => {
                        c.style.pointerEvents = 'none';
                    });
                    
                    showNextButton();
                };
                
                optionsContainer.appendChild(card);
            });
            
            container.appendChild(audioCard);
            container.appendChild(optionsContainer);
            optionsElement.innerHTML = '';
            optionsElement.appendChild(container);
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function showGameOver() {
            const classroom = document.querySelector('.classroom');
            classroom.innerHTML = `
                <div class="game-over">
                    <h2>Oyun Bitti!</h2>
                    <div class="stats">
                        <div class="stat-item">
                            <div class="stat-label">Toplam Puan</div>
                            <div class="stat-value">${score}</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">Yanlƒ±≈ü Cevap</div>
                            <div class="stat-value">${wrongAnswers}</div>
                        </div>
                    </div>
                    <p class="credits">Bu proje 90 dk da 3 bardak kahve ve birka√ß Sezan Aksu  ≈üarkƒ±sƒ± dinlenerek Eray Y√ºksek tarafƒ±ndan kodlanmƒ±≈ütƒ±r hatalar fln olabilir √ßok kafa yormadƒ±m  :)) </p>
                    <button onclick="startGame()" class="restart-button">
                        <i class="fas fa-redo-alt"></i> Tekrar Oyna
                    </button>
                </div>
            `;

            const gameOver = classroom.querySelector('.game-over');
            gameOver.style.opacity = '0';
            setTimeout(() => {
                gameOver.style.opacity = '1';
                if (score >= 3) {
                    confetti({
                        particleCount: 150,
                        spread: 70,
                        origin: { y: 0.6 },
                        colors: ['#3498db', '#2ecc71', '#9b59b6'],
                        shapes: ['square', 'circle'],
                        ticks: 400
                    });
                }
            }, 100);
        }

        // Help Modal Functions
        function showHelpModal() {
            document.getElementById('helpModal').classList.add('active');
        }

        function closeHelpModal() {
            document.getElementById('helpModal').classList.remove('active');
        }

        // Close modal when clicking outside
        document.getElementById('helpModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeHelpModal();
            }
        });
    </script>
</body>
